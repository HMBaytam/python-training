{% extends "base.html" %}
{% block content %}
    <div class="container">
        <h1>Binary to Decimal Converter</h1>

        <div class="form-container">
            <form method="post" action="/">
                <label for="bin_num">Enter Binary Number</label>
                <input type="text" id="bin_num" name="bin_num" placeholder="e.g., 1010">
                <input type="submit" value="Convert">
            </form>
        </div>

        {% if decimal_num is defined %}
            <div class="result-container">
                <h2>Binary: {{ bin_num }}</h2>
                <h2>Decimal: {{ decimal_num }}</h2>
            </div>
        {% endif %}

        {% if error_message is defined %}
            <div class="error-message">
                <h2>{{ error_message }}</h2>
            </div>
        {% endif %}
    </div>
{% endblock %}
